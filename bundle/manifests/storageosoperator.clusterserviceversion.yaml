          serviceAccountName: storageoscluster-operator-sa
      deployments:
        - name: storageos-cluster-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: storageos-cluster-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: storageos-cluster-operator
              spec:
                containers:
                  - command:
                      - cluster-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: OPERATOR_NAME
                        value: storageos-cluster-operator
                    image: storageos/cluster-operator:test
                    imagePullPolicy: IfNotPresent
                    name: storageos-cluster-operator
                    ports:
                      - containerPort: 8383
                        name: metrics
                      - containerPort: 8686
                        name: operatormetrics
                    resources: {}
                serviceAccountName: storageoscluster-operator-sa
                tolerations:
                  - effect: NoSchedule
                    key: key
                    operator: Equal
                    value: value
    strategy: deployment
  installModes:
