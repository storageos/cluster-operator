        - description: Ready Nodes
          displayName: Ready
          path: ready
        - description: Health status of StorageOS nodes.
          displayName: Node Health Status
          path: nodeHealthStatus
        version: v1
      - description: StorageOSUpgrade is the Schema for the storageosupgrades API
